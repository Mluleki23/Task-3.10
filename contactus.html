<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account to Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
     
    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      height: 100vh;
    }
     
    .hidden {
      display: none;
    }
     
    label {
      font-weight: bold;
    }
     
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
     
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #333;
      color: #ccc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
     
    button:hover {
      background-color: #555;
    }
     
    h2 {
      margin-bottom: 1rem;
    }

    /* FOOTER STYLES */
    footer {
      background-color: #333;
      padding: 1rem;
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white !important;
    }

    .footer-left {
      color: white !important;
      font-size: 0.9rem;
    }

    .footer-right {
      display: flex;
      gap: 1rem;
      align-items: center;
      color: white !important;
      font-size: 0.9rem;
    }

    .footer-right a {
      color: white !important;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-right a:hover {
      color: #ffcc00 !important;
    }

    /* Ensure all footer elements are white */
    footer * {
      color: white !important;
    }
  </style>
</head>
<body>
  <!-- Account Creation Form -->
  <div id="accountBox" class="container">
    <h2>Create an Account</h2>
     
    <form id="accountForm">
      <input type="hidden" name="access_key" value="ac42e30f-50fc-454e-8509-0d051c492758">
      
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required />
       
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required />
       
      <label for="password">Enter a Message</label>
      <input type="text" name="password" id="password" required />
       
      <button type="submit">Submit</button>
    </form>
  </div>
   
  <!-- Contact Info (hidden until form is submitted) -->
  <div id="contactInfo" class="container hidden">
    <h2>Contact Us</h2>
    <p><strong>Email:</strong> melokuhlemluleki@gmail.com</p>
    <p><strong>Phone:</strong> 0791881002</p>
    <p><strong>Address:</strong> 02 Jesmond Road</p>
  </div>
   
  <script>
    // Attach event listener to form submission
    document.getElementById("accountForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (name && email && password.length) {
        document.getElementById("accountBox").classList.add("hidden");
        document.getElementById("contactInfo").classList.remove("hidden");

        alert("Account created successfully! Contact details are now visible.");
      } else {
        alert("Please fill in all fields correctly.");
      }
    });
  </script>
  
  <footer>
    <div class="footer-left">2025 Portfolio</div>
    <div class="footer-right">
      <a href="contactus.html">Contact us</a>
      <span>|</span>
      <a href="privacy.html">Privacy Policy</a>
       <a href="index.html">Home</a>
      <span>|</span>
      <a href="#">Terms</a>
    </div>
  </footer>
</body>
</html>
